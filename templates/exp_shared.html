{% extends "layout.html" %}

{% block libs %}
    {{ super() }}
    <script src="/static/scripts/exp_shared.js" type="text/javascript"> </script>
{% endblock %}

{% block body %}
    <div class="main_div">
        <div id="welcome_div" style="display: none">
            <h2 id="welcome"></h2>
        </div>
        <div id="wait_div" style="display: none">
            <h3 id="wait">Please wait for the other players to catch up.</h3>
        </div>
        <div id="question_div" style="display: none">
            <h4 id="question_number"><font color="blue"></font></h4>
            <img id = "pics" src="" alt="q1" height="320" width="450">
            <h3 id="question"></h3>
            <br>
            <button id="submit-a" type="button" class="btn btn-primary">Answer A</button>
            <button id="submit-b" type="button" class="btn btn-primary">Answer B</button>
            <br>
            <br>
            <button id="submit-copy" type="button" style="background-color:#8b0000" class="btn btn-primary">Ask Someone Else</button>
            <h2 id="countdown"></h2>
        </div>
        <div id="neighbor_div" style="display: none">
            <h4 id="neighbor_prompt"></h4>
            <div id="neighbor_buttons">
            </div>
        </div>
        <div id="bad_luck_div" style="display: none">
            <h4 id="bad_luck_prompt">Sorry, everyone chose to Ask Someone Else, so no one can score points for this question.</h4>
        </div>
        {% block extra_divs %} {% endblock %}
    </div>
{% endblock %}
